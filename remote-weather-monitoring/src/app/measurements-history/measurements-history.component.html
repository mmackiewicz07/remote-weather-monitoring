<div class="h-100 w-100 d-flex align-items-center justify-content-center">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-25">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th class="pl-5 ml-5" mat-header-cell *matHeaderCellDef>Data</th>
            <td class="pl-5 ml-5" mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
